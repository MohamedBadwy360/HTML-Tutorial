<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Store</title>
        <meta name="description" content="This is my book store.">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is my book store.</p>
    </body>
    <form action="" method="post">
        <input type="hidden" name="book_id" value="123">
        <div>
            <label>Book Name</label>
            <input type="text" name="book_name"  placeholder="Book Name">  
        </div>
        <br>
        <div>
            <label>Price</label>
            <input type="number" name="price" placeholder="Price">
        </div>
        <br>
        <div>
            <label>Color</label>
            <input type="color" name="coloe">
        </div>
        <br>
        <div>
            <label>Range</label>
            <input type="range" name="range" min="0" max="100" step="20" value="80">
        </div>
        <br>
        <div>
            <label>Number</label>
            <input type="number" name="number" min="0" max="100" step="10" value="10">
        </div>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</html>
