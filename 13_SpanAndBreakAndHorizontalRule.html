<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Book Store</title>
        <meta name="description" content="This is my book store."/>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is my book store.</p>
        <!-- 
            span => Inline Element
            Isolate Element from the rest of the content 
            has no default styling
        -->
        <p>This is a <span>Word</span></p>

        <!-- 
            br => Line Break
            Break the line
        -->
        <p>This is a paragraph <br/> Test <br/> Test Again</p>

        <!-- 
            hr => Horizontal Rule => block element
            Draw a horizontal line
            has default styling
        -->
        <hr>
        <p>This is a paragraph</p>
    </body>
</html>
