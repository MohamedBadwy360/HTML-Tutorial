<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Book Store</title>
        <meta name="description" content="This is my book store.">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="" method="get" novalidate target="_blank">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <hr>
            <div>
                <label>Porgramming Languages</label>
                <!-- like select but list allow you to search -->
                <input list="programming" name="language">
                <datalist id="programming">
                    <option value="C#">
                    <option value="Java">
                    <option value="Python">
                    <option value="JavaScript">
                </datalist>
            </div>
            <hr>
            <input type="submit">
        </form>
    </body>
</html>
