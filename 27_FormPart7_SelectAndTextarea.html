<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Book Store</title>
        <meta name="description" content="This is my book store.">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <style></style>
        <script></script>
    </head>
    <body>
        <h1>Book  Store</h1>
        <p>This is my book store.</p>

        <form action="" method="get">
            <label for="book"></label>
            <select name="book" id="book">
                <optgroup label="Romantic Books">
                    <option value="Book-1">Book 1</option>
                    <option value="Book-2">Book 2</option>
                    <option value="Book-3" selected>Book 3</option>
                </optgroup>
                <optgroup label="Police Books">
                    <option value="Book-4">Book 4</option>
                    <option value="Book-5">Book 5</option>
                    <option value="Book-6">Book 6</option>
                </optgroup>
            </select>
            <hr>
            
            <label for="subject"></label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Enter a subject"></textarea>

            <hr>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
