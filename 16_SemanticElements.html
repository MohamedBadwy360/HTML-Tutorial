<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Book Store</title>
        <meta name="descritption" content="This is my book store."/>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- 
            header: It is used to define the header of the website.
            It can contain the logo, navigation, search bar, etc.
            It is not necessary to have only one header in the website.
            It can have multiple headers.
            It is a block level element.
            It is a semantic element.
        -->
        <header>Head of the website.
            <!-- 
                h1: It is used to define the heading of the website.
                It can contain the heading of the website.
                It is a block level element.
                It is a semantic element.
            -->
            <h1>Logo</h1>

            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Link</li>
                <li>Link</li>
            </ul>
        </header>        
        
        <!--
            nav: It is used to define the navigation of the website.
            It can contain the links to the other pages of the website.
            It is a block level element.
            It is a semantic element.
        -->
        <nav>Link - Link - Link</nav>

        <!--
            section: It is used to define the section of the website.
            It can contain the content of the website.
            It is a block level element.
            It is a semantic element.
        -->
        
        <!--
            main: It is used to define the main content of the website.
            It can contain the main content of the website.
            It is a block level element.
            It is a semantic element.
        -->
        <main>
            <!--
                section: It is used to define the section of the website.
                It can contain the content of the website.
                It is a block level element.
                It is a semantic element.
            -->
            <section></section>

            <!--
                aside: It is used to define the aside of the website.
                It can contain the content related to the main content.
                It is a block level element.
                It is a semantic element.
            -->
            <aside></aside>

            <!--
                article: It is used to define the article of the website.
                It can contain the article of the website.
                It is a block level element.
                It is a semantic element.
            -->
            <article></article>
            <article></article>
            <article></article>
            <article></article>

            <section></section>
        </main>

        <!--
            footer: It is used to define the footer of the website.
            It can contain the footer of the website.
            It is a block level element.
            It is a semantic element.
        -->
        <footer>Footer of the website</footer>
    </body>
</html>
