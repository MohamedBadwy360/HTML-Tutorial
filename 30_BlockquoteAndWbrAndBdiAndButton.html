<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Book Store</title>
        <meta name="description" content="This is my book store.">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is my book store.</p>
        <hr>
        <!-- q => Quotes
            inline element
            used for short quotes
        -->
        <q>This is wise.</q>
        <hr>
        <!-- blockquote => Blockquote
            block element
            used for long quotes
        -->
        <blockquote>
            <p>This is wise.</p>
        </blockquote>
        <hr>
        <!-- buton => Button
            inline element
            used for buttons
        -->
        <button>Click</button>
        <hr>
        <!-- wbr => Word Break Opportunity
            inline element
            used to break a word 
        -->
        <p>https://www.youtube.com/<wbr>watch?v=bpkWaL_lkSw&list=<wbr>PL4n1Qos4Tb6ThSyydEJTm7xJ3qEwE8Oyu&<wbr>index=4&pp=iAQB</p>
        <hr>
        <!-- bdi => Bi-Directional Isolation
            inline element
            used to isolate a part of text
        -->
        <p>My name is <bdi>محمد</bdi> and I am 23 years old.</p>
    </body>
</html>
