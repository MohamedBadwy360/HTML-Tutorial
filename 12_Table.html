<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Book Store</title>
        <meta name="description" content="This is my book store."/>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Book Store</h1>        
        <p>This is my book store.</p>

        <!--
            thead => table head
            tbody => table body
            tfoot => table foot 
            tr => table row
            th => table header cell
            td => table data cell 
            caption => table caption 
        -->
        <table>
            <caption>Students Marks</caption>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mohamed</td>
                    <td>Badwy</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Elsaid</td>
                    <td>Badwy</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Asmaa</td>
                    <td>Badwy</td>
                    <td>90</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- 
                        <td>Sum</td>
                        <td>Avg</td>
                        <td>Max</td>
                    -->
                    <td colspan="2">Total</td>
                    <td>240</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
